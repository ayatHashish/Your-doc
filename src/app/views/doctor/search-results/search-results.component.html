<div class="dynamic-page" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="800">
  <div class="container">
    <div class="vco-page">
      <section class="vco-content">
        <div class="container-fluid">
          <div class="consultant-wrapper">
            <!-- Consultants List -->
            <div class="consultant-list" *ngIf="searchResults.length > 0">
              <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let doc of searchResults">
                  <div class="consultant-card" routerLink="/doctor/details/{{doc.id}}">
                    <div class="consultant-img">
                      <div class="img">
                        <img [src]="doc.avatar" alt="Dr. {{doc.name}}" title="Dr. {{doc.name}}" />
                      </div>
                    </div>
                    <div class="consultant-info">
                      <div>
                        <h4><a routerLink="/doctor/details/{{doc.id}}">Dr. {{doc.name}}</a></h4>
                        <p>{{doc.specialty}}</p>
                      </div>
                      <a routerLink="/doctor/details/{{doc.id}}" class="doc_details">
                        <i class="bx bx-right-arrow-alt"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="searchResults.length === 0">
              <div
                class="border-primary border-left border-width-4 px-4 py-3 mx-3 mb-3 bg-white text-black shadow-sm animated flipInX delay-02s"
                role="alert">
                <!-- <i class="fas fa-exclamation opacity-05 mr-3"></i> -->
                No Doctors found
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
