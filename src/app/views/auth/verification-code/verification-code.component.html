<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="wrapper fadeInDown">
          <div id="formContent" class="verification-page">
            <div class="login-dic">
              <h2>Verification code</h2>
            </div>
            <form [formGroup]="verificationCodeForm" (ngSubmit)="verificationCode()">
              <div class="alert alert-danger" *ngIf="errorMsg!=''" (input)="errorMsg=''">{{errorMsg}}</div>
              <h2 class="text-light">Enter verification code</h2>
              <p>A six-digit verification code has been sent to your email.</p>
              <div class="form-group">
                <div>
                  <input  class="input-group" name="code" formControlName="verification_code" />
                   <label>Verification Code</label>
                </div>

                <div class="alert alert-danger my-2" *ngIf="verification?.invalid &&(verification?.dirty || verification?.touched)
                ">
                  <li *ngIf="verification?.errors?.['required']">verification-code is required</li>
                    <li *ngIf="verification?.errors?.['pattern']">verification code must be a six-digit</li>

                </div>
              </div>
              <!-- class="btn-lo fadeIn" -->
              <button type="submit" class="btn-lo ">
                continuation
              </button>
              <p class="mb-2">Didn't get the verification code?</p>
              <div  class="mb-2"><a class="underlineHover" routerLink="/auth/forgotPassword">Resend</a></div>
              <div>
                <a  class="underlineHover" routerLink="/auth/login">Back to login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
