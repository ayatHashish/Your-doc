<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="wrapper fadeInDown">
          <div id="formContent" class="verification-page">
            <div class="login-dic">
              <h2>Verification code</h2>
            </div>
            <form [formGroup]="verificationCodeForm" (ngSubmit)="verificationCode()">
              <h2 class="">Enter verification code</h2>
              <p>A six-digit verification code has been sent to your email.</p>
              <div class="form-group">
                <div>
                  <input name="code" formControlName="verification_code" />
                  <!-- <input name='code' class='code-input' required/>
                  <input name='code' class='code-input' required/>
                  <input name='code' class='code-input' required/>
                  <input name='code' class='code-input' required/>
                  <input name='code' class='code-input' required/> -->
                </div>
              </div>
              <!-- class="btn-lo fadeIn" -->
              <button type="submit">
                continuation
              </button>
              <p class="">Didn't get the verification code?</p>
              <div><a class="underlineHover"> Resend</a></div>
              <div>
                Back to
                <a class="underlineHover" routerLink="/auth/login"> login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
