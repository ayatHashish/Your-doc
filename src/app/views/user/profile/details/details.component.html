<main>
  <div class="card ">
    <!--begin::Card header-->
    <div class="card-header cursor-pointer">
      <div class="card-title m-0">
        <h3 class="m-0">Profile Details</h3>
      </div>
    </div>
    <!--begin::Card header-->

    <!--begin::Card body-->
    <div class="card-body">
      <div class="row mb-7">
        <label class="col-lg-3 fw-semibold text-muted">Full Name</label>
        <div class="col-lg-9">
          <span class="fw-bold fs-6 text-gray-800">{{profileDetails.full_name}} </span>
        </div>
      </div>
      <div class="row mb-7">
        <label class="col-lg-3 fw-semibold text-muted">
          Your Mail
          <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" aria-label="Country of origination"
            data-bs-original-title="Country of origination" data-kt-initialized="1"></i>
        </label>
        <div class="col-lg-9">
          <span class="fw-bold fs-6 text-gray-800">{{profileDetails.email}}</span>
        </div>
      </div>
      <!--begin::Input group-->
      <div class="row mb-7">
        <label class="col-lg-3 fw-semibold text-muted">
          Contact Phone
          <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
            aria-label="Phone number must be active" data-bs-original-title="Phone number must be active"
            data-kt-initialized="1"></i>
        </label>
        <div class="col-lg-9 d-flex align-items-center">
          <span class="fw-bold fs-6 text-gray-800 me-2">{{profileDetails.phone}}</span>
        </div>
      </div>
      <!--end::Input group-->
      <div class="row mb-7">
        <label class="col-lg-3 fw-semibold text-muted">
          specialty
        </label>
        <div class="col-lg-9">
          <span class="fw-bold fs-6 text-gray-800">{{profileDetails.specialist}}</span>
        </div>
      </div>
    </div>
  </div>
</main>
