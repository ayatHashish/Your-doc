<main class="modal-handle">
  <div class="modal-dialog modal-dialog-centered align-center">
    <div class="modal-content">
      <div class="modal-header">
        <h2> Add slots</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="time-slot-page">
          <div class="container">
            <form [formGroup]="creatSlotForm" (ngSubmit)="createSlot()">
              <div class="alert alert-danger" *ngIf="errorMsg != ''" (input)="errorMsg = ''">
                {{ errorMsg }}
              </div>
              <div class="row mb-6">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6" for="address_id">Clinic</label>
                <div class="col-lg-9">
                  <div class="row">
                    <div class="col-lg-12 fv-row fv-plugins-icon-container">
                      <select class="form-select form-select-solid form-select-lg select2-hidden-accessible"
                        id="address_id" required formControlName="address_id">
                        <option value="" disabled selected>Select a Clinic</option>
                        <!-- <option [value]="address['id']" *ngFor="let address of addresses">
                          {{ address["address"] }}
                        </option> -->
                      </select>
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-6">
                <label class="col-md-3 col-form-label required fw-semibold fs-6" for="day_en">Day EN</label>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-select form-select-solid form-select-lg select2-hidden-accessible" id="day_en"
                      required formControlName="day_en">
                      <option value="" disabled selected>Select a Day</option>
                      <option value="{{day}}" *ngFor="let day of daysEN">{{day}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mb-6">
                <label class="col-md-3 col-form-label required fw-semibold fs-6" for="day_ar">Day AR</label>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-select form-select-solid form-select-lg select2-hidden-accessible" id="day_ar"
                      required formControlName="day_ar">
                      <option value="" disabled selected>أختر اليوم</option>
                      <option value="{{day}}" *ngFor="let day of daysAR">{{day}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mb-6 align-items-center">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6" for="start_time">Start Time</label>
                <div class="col-md-9">
                  <timepicker formControlName="start_time" [(ngModel)]="startTimeSelected" [arrowkeys]="allowArrowKeys"></timepicker>

                </div>
              </div>
              <div class="row mb-6 align-items-center">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6" for="end_time">End Time</label>
                <div class="col-md-9">
                  <timepicker formControlName="end_time" [(ngModel)]="endTimeSelected" [arrowkeys]="allowArrowKeys"></timepicker>

                </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn-action-can">Discard</button>
                <button type="submit" class="btn-action-add  btn_font">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
