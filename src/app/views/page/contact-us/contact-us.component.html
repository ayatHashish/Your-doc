
<div class="bred" [style.display]="pageUrl == '/' || pageUrl == '/home' ? 'none!important' : 'block'">
  <div class="container">
    <div class="section-title text-center">
      <h2 class="">Contact US</h2>
    </div>
  </div>
<main class="contact-us">

  <div class="container">
 <section class="details-content">
      <div class="details-wrapper">
    <div class="card mb-5">
      <div class="card-body p-4 py-9">
        <div class="content">
          <div class="row">
            <div class="col-lg-6">


          <form>
              <div class="row">
                 <h1>Get in touch !</h1>
                <div class="col-lg-12 my-2">
                  <label class="col-form-label fw-semibold fs-6">Name</label>
                  <input type="text" name="patient_name" formControlName="patient_name"
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Name" />
                </div>
                <div class="col-lg-12 my-2">
                  <label class="col-form-label fw-semibold fs-6">Email</label>
                  <input type="email" name=""
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Email" />
                </div>
                <div class="col-lg-12 my-2">
                  <label class="col-form-label fw-semibold fs-6">Phone</label>
                  <input type="number" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                    placeholder="Phone" />
                </div>
                <div class="col-lg-12 my-2">
                  <label class="col-lg-3 col-form-label fw-semibold fs-6">Message</label>
                  <textarea
                    class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"></textarea>
                </div>
                <button type="submit" class="btn-action m-auto mt-4">Send</button>
              </div>
          </form>
            </div>
            <div class="col-lg-6">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2997.757388562759!2d-74.00600158459977!3d40.70602637923312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a82c223d4db%3A0xe4ab4bb49f8d9034!2s123%20Main%20St%2C%20New%20York%2C%20NY%2010008%2C%20USA!5e0!3m2!1sen!2sph!4v1653523488827!5m2!1sen!2sph"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
</div>
</main>
</div>
