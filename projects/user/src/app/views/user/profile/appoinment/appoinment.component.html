<main>
  <div class="card ">
    <div class="card-header cursor-pointer">
      <!--begin::Card title-->
      <div class="card-title m-0">
        <h3 class="m-0">My Appoinments </h3>
      </div>

    </div>
    <!--end::Card header-->

    <!--begin::Tab Content-->
    <div class="tab-content">
      <!--begin::Tab panel-->
      <div id="kt_billing_months" class="card-body p-0 tab-pane fade show active" role="tabpanel"
        aria-labelledby="kt_billing_months">
        <!--begin::Table container-->
        <div class="table-responsive">
          <!--begin::Table-->
          <table class="table table-row-bordered align-middle gy-4 gs-9">
            <thead class="border-bottom border-gray-200 fs-6 text-gray-600 fw-bold bg-light bg-opacity-75">
              <tr>
                <td class="min-w-250px">ID</td>
                <td class="min-w-250px">Name</td>
                <td class="min-w-150px">Booking Day</td>
                <td class="min-w-150px">Booking Date</td>
                <td class="min-w-150px">Status</td>
                <!-- <td class="min-w-150px">patient Name</td>
                <td class="min-w-150px">patient Age</td>
                <td class="min-w-150px">disease Dec</td> -->
                <!-- <td></td> -->
              </tr>
            </thead>
            <tbody class="fw-semibold text-gray-600" *ngFor=" let appoint of appoinments">
              <tr>
                <td><a>{{appoint.id}}</a></td>
                <td><a>{{appoint.user_name}}</a></td>
                <td><a>{{appoint.booking_day}}</a></td>
                <td>{{appoint.booking_date}}</td>
                <td><a class="btn btn-sm btn-light btn-active-light-primary">{{appoint.status}}</a></td>
                <!-- <td class="text-right"><a class="btn btn-sm btn-light btn-active-light-primary">{{appoint.patient_name}}</a></td>
                <td class="text-right"><a class="btn btn-sm btn-light btn-active-light-primary">{{appoint.patient_age}}</a></td>
                <td class="text-right"><a class="btn btn-sm btn-light btn-active-light-primary">{{appoint.disease_dec}}</a></td> -->
              </tr>
            </tbody>
            <pagination [totalItems]="rowsCount" (pageChanged)="pageChanged($event)"></pagination>
          </table>


          <!--end::Table-->
        </div>
        <!--end::Table container-->
      </div>
      <!--end::Tab panel-->
    </div>
    <!--end::Tab Content-->
  </div>
</main>
