<main>
  <div class="modal-dialog modal-dialog-centered align-center">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="time-slot-page">
          <div class="container">
            <form>
 <div class="row mb-6">
                <!--begin::Label-->
                <label class="col-lg-3 col-form-label required fw-semibold fs-6">Doctor ID</label>
                <!--end::Label-->

                <!--begin::Col-->
                <div class="col-lg-9">
                  <!--begin::Row-->
                  <div class="row">

                    <!--begin::Col-->
                    <div class="col-lg-12 fv-row fv-plugins-icon-container">
                      <input type="number" name="doctor" class="form-control form-control-lg form-control-solid"
                        placeholder="Doctor ID">
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->
                  </div>
                  <!--end::Row-->
                </div>
                <!--end::Col-->
              </div>
              <div class="row mb-6">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6">Select Day</label>
                <!--begin::Col-->
                <div class="col-lg-9">

                  <!--begin::Row-->
                  <div class="row">
                    <!--begin::Col-->



                    <div class="col-lg-12 fv-row fv-plugins-icon-container">
                      <select class="form-select form-select-solid form-select-lg select2-hidden-accessible" id="week_day" name="week_day"
                        aria-label="Default select example" required>
                        <option selected disabled>Select Day</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                      </select>
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->


                  </div>
                  <!--end::Row-->
                </div>
                <!--end::Col-->
              </div>
   <div class="row mb-6">
                <!--begin::Label-->
                <label class="col-lg-3 col-form-label required fw-semibold fs-6">Time</label>
                <!--end::Label-->

                <!--begin::Col-->
                <div class="col-lg-9">
                  <!--begin::Row-->
                  <div class="row">
                    <!--begin::Col-->
                    <div class="col-lg-6 fv-row fv-plugins-icon-container">
                      <input type="text" name="Start_Time"
                        class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Start_Time">
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->

                    <!--begin::Col-->
                    <div class="col-lg-6 fv-row fv-plugins-icon-container">
                      <input type="text" name="End-time" class="form-control form-control-lg form-control-solid"
                        placeholder="End-time">
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->
                  </div>
                  <!--end::Row-->
                </div>
                <!--end::Col-->
              </div>

              <div class="row mb-6">
                <!--begin::Label-->
                <label class="col-lg-3 col-form-label required fw-semibold fs-6">number</label>
                <!--end::Label-->

                <!--begin::Col-->
                <div class="col-lg-9">
                  <!--begin::Row-->
                  <div class="row">
                    <!--begin::Col-->
                    <div class="col-lg-12 fv-row fv-plugins-icon-container">
                      <input type="text" name="number"
                        class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Number">
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->


                  </div>
                  <!--end::Row-->
                </div>
                <!--end::Col-->
              </div>

              <div class="row mb-6">
                <!--begin::Label-->
                <label class="col-lg-3 col-form-label required fw-semibold fs-6">Number of Bookings</label>
                <!--end::Label-->

                <!--begin::Col-->
                <div class="col-lg-9">
                  <!--begin::Row-->
                  <div class="row">

                    <!--begin::Col-->
                    <div class="col-lg-12 fv-row fv-plugins-icon-container">
                      <input type="number" name="Bookings" class="form-control form-control-lg form-control-solid"
                        placeholder="Number of Bookings">
                      <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->
                  </div>
                  <!--end::Row-->
                </div>
                <!--end::Col-->
              </div>

              <div class="btn-edit">
                <button type="submit" class="button mt-1">Add Slot</button>
              </div>


            </form>
          </div>
        </div>

      </div>
      <!-- <div class="modal-footer">
        <button type="submit" class="button mt-1">Add Slot</button>
      </div> -->


    </div>
  </div>

</main>
