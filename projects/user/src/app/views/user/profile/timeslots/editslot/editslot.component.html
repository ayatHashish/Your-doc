  <div class="modal-dialog modal-dialog-centered align-center">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="time-slot-page">
          <div class="container">
            <form [formGroup] = "editSlotForm" (ngSubmit)= "editSlot()">

              <div class="row mb-6">
                <label class="col-md-3 col-form-label required fw-semibold fs-6" for="day_en">Day EN</label>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-select form-select-solid form-select-lg select2-hidden-accessible" id="day_en"
                      required formControlName="day_en" >
                      <option selected disabled>Select Day</option>
                      <option></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mb-6">
                <label class="col-md-3 col-form-label required fw-semibold fs-6" for="day_ar">Day AR</label>
                <div class="col-md-9">
                  <div class="form-group">
                    <select class="form-select form-select-solid form-select-lg select2-hidden-accessible" id="day_ar"
                      required formControlName="day_ar">
                      <option selected disabled>أختر اليوم</option>
                      <option ></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mb-6">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6" for="start_time">Start Time</label>
                <div class="col-md-9">
                  <div class="form-group mt2">
                    <timepicker formControlName="start_time"
                    ></timepicker>
                    <div class="fv-plugins-message-container invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="row mb-6">
                <label class="col-lg-3 col-form-label required fw-semibold fs-6" for="end_time">End Time</label>
                <div class="col-md-9">
                  <div class="form-group mt2">
                    <timepicker formControlName="end_time">
                    </timepicker>
                    <div class="fv-plugins-message-container invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-primary btn_font">Save</button>
                <button type="button" class="btn btn-sm btn-light btn_font">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
