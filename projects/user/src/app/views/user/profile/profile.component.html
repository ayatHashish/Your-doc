<main class="main-user">
  <div class="container">
    <div class="content flex-row-fluid">
      <div class="card mb-5 mb-xl-10">
        <div class="card-body pt-9 pb-0">
          <!--begin::Details-->
          <div class="d-flex flex-wrap flex-sm-nowrap">
            <!--begin: Pic-->
            <div class="me-7 mb-4">
              <div class="symbol">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                  alt="Profile Avatar"
                />
              </div>
            </div>
            <!--end::Pic-->
            <!--begin::Info-->
            <div class="title-row">
              <!--begin::User-->
              <div class="d-flex flex-column">
                <!--begin::Name-->
                <h3 class="name">Ayat Hashish</h3>
                <!--end::Name-->
                <!--begin::Info-->
                <div class="shrot_info">
                  <h6>
                    <i class="bx bx-location-plus"></i>
                    SF, Bay Area
                  </h6>
                  <h6><i class="bx bx-envelope"></i> Ayat Hashish</h6>
                </div>
                <!--end::Info-->
              </div>
              <!--end::User-->
            </div>
            <!--end::Info-->
          </div>
          <ul
            class="nav nav-pills nav-stretch border-transparent fs-5"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link show active"
                id="profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="settings-tab"
                data-bs-toggle="pill"
                data-bs-target="#settings"
                type="button"
                role="tab"
                aria-controls="settings"
                aria-selected="true"
              >
                Settings
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="security-tab"
                data-bs-toggle="pill"
                data-bs-target="#security"
                type="button"
                role="tab"
                aria-controls="security"
                aria-selected="false"
              >
                Security
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="address-tab"
                data-bs-toggle="pill"
                data-bs-target="#address"
                type="button"
                role="tab"
                aria-controls="address"
                aria-selected="true"
              >
                Address
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appointments-tab"
                data-bs-toggle="pill"
                data-bs-target="#appointments"
                type="button"
                role="tab"
                aria-controls="appointments"
                aria-selected="true"
              >
                My Appointments
              </button>
            </li>
          </ul>
          <!--begin::Navs-->
        </div>
      </div>
      <div class="card mb-5 mb-xl-10">
        <div class="tab-content" id="pills-tabContent">
          <!-- profile -->
          <div
            class="tab-pane fade show active"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            <app-details></app-details>
          </div>
          <div
            class="tab-pane fade"
            id="settings"
            role="tabpanel"
            aria-labelledby="settings-tab"
            tabindex="0"
          >
            <app-setting></app-setting>
          </div>
          <div
            class="tab-pane fade"
            id="security"
            role="tabpanel"
            aria-labelledby="security-tab"
            tabindex="0"
          >
            <app-security></app-security>
          </div>
          <div
            class="tab-pane fade"
            id="address"
            role="tabpanel"
            aria-labelledby="address-tab"
            tabindex="0"
          >
            <app-address></app-address>
          </div>
          <div
            class="tab-pane fade show"
            id="appointments"
            role="tabpanel"
            aria-labelledby="appointments-tab"
            tabindex="0"
          >
            <app-appoinment></app-appoinment>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
