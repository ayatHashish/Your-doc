<main class="contact-us">
  <div class="container">
    <div class="card mb-5">
      <div class="card-body p-4 py-9">
        <div class="content">


          <div class="row">
            <div class="col-lg-6">
                 <h1>Contact Us</h1>
          <p>Please fill out the form below to get in touch with us.</p>
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div
                  class="g-recaptcha"
                  data-sitekey="your_site_key_here"
                ></div>

                <input type="submit" value="Send" />
              </form>
            </div>
            <div class="col-lg-6">
              <h1>Location</h1>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2997.757388562759!2d-74.00600158459977!3d40.70602637923312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a82c223d4db%3A0xe4ab4bb49f8d9034!2s123%20Main%20St%2C%20New%20York%2C%20NY%2010008%2C%20USA!5e0!3m2!1sen!2sph!4v1653523488827!5m2!1sen!2sph"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
