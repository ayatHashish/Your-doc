<main>
  <div class="container">
    <div class="specialisties_sg ection" >
      <h2>Book from top specialties</h2>
      <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide *ngFor="let item of spacialistes">
          <div class="specialist" routerLink="/doctor/spcialisets/{{item.id}}">
            <div class="overlay"></div>
            <div class="image">
              <img
                [src]="item.image"
                alt="{{item.title}}"
              />
            </div>
            <div class="content">
              <h3>{{item.title}}</h3>
            </div>
          </div>
        </ng-template>

      </owl-carousel-o>
    </div>
  </div>
</main>
