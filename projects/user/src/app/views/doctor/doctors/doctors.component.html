<div class="dynamic-page" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="800">
  <div class="container">
    <div class="vco-page">
      <section class="vco-content">
        <div class="container-fluid">
          <div class="consultant-wrapper">
            <!-- Consultants List -->
            <div class="consultant-list">
              <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let doc of doctor">
                  <div class="consultant-card" routerLink="/doctor/details/{{doc.id}}">
                    <div class="consultant-img">
                      <div class="img">
                        <img [src]=[doc.avatar] alt="Dr. {{doc.name}}" title="Dr. {{doc.name}}" />
                      </div>
                    </div>
                    <div class="consultant-info">
                      <div>
                        <h4><a routerLink="/doctor/details/{{doc.id}}">Dr. {{doc.name}}</a></h4>
                        <p>{{doc.specialty}}</p>
                      </div>
                      <a routerLink="/doctor/details/{{doc.id}}" class="doc_details">
                        <i class='bx bx-right-arrow-alt'></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav> -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

</div>
