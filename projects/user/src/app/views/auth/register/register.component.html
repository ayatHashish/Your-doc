<div class="login register">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="login-doc">
          <h2>JOIN US and Book <br>with <span> the best
              Doctors</span> <br> in all Specialties </h2>
          <span class="dic-icon"> <i class='bx bxs-check-circle'></i> Medical consultation</span>
          <span class="dic-icon"> <i class='bx bxs-check-circle'></i> Book a check</span>
          <div id="login-carousel" class="carousel slide custom-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../../../../assets/images/login/1.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/3.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/4.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/5.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/6.png" alt="Third slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#login-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#login-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="login-dic">
              <h2>SIGN UP </h2>
              <div class="go_login">
                <h6>Already have an account?</h6>
                <a routerLink="/auth/login"> Sign In </a>
              </div>
            </div>
            <form [formGroup]="regesterForm" (ngSubmit)="handleRegister()">
              <!-- name -->
              <div class="form-group">
                <input type="text" class="form-control" name="name" formControlName="name">
                <label>Your Name</label>
                <!-- <div class="alert alert-danger"></div> -->
              </div>
              <!-- email -->
              <div class="form-group">
                <input class="input-group form-control" type="text" name="email" formControlName="email">
                <label>Your Email</label>
                <!--  <div class="alert alert-danger"></div> -->
              </div>
              <!-- password -->
              <div class="form-group">
                <input class="input-group form-control" type="password" formControlName="password">
                <label>password</label>
                <!-- <div class="alert alert-danger"></div> -->
              </div>
              <!-- Confirm Passwprd -->
              <div class="form-group">
                <input class="input-group form-control" type="password" formControlName="password_confirmation">
                <label>Confirm Password</label>
                <!-- <div class="alert alert-danger"></div> -->
              </div>
              <!-- phone -->
              <div class="form-group">
                <input type="phone" class="form-control" formControlName="phone">
                <label>phone</label>
                <!-- <div class="alert alert-danger"></div> -->
              </div>
              <!-- date -->
              <!-- <div class="form-group">
                <input class="input-group form-control" type="date" formControlName="birth_date" required><br> -->
              <!-- <label>Birth_date</label> -->
              <!--  <div class="alert alert-danger"></div> -->
              <!-- </div> -->
              <!-- file -->
              <!-- <div class="form-group"> -->
              <!-- <input class="input-group form-control" type="file" formControlName="avatar"><br> -->
              <!-- <div class="alert alert-danger"></div> -->
              <!-- </div> -->
              <!--   Choose Type-->
              <div>
                <ul class="user_type_list">
                  <li>
                    <input type="radio" id="f-option" name="user_type" value="1" checked>
                    <label for="f-option">Patient</label>
                    <div class="check"></div>
                  </li>
                  <li>
                    <input type="radio" id="s-option" name="user_type" value="2">
                    <label for="s-option">Doctor</label>
                    <div class="check">
                      <div class="inside"></div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="form-check">
                <div class="form-check-content">
                  <input class="form-check-input" type="checkbox" id="flexCheckChecked" required>
                  <label class="form-check-label" for="flexCheckChecked">
                    I agree to the
                    <a class="underlineHover" routerLink="/auth/term">terms & Conditions</a>
                    of Your doctor
                  </label>
                </div>
              </div>
              <button class="btn-lo fadeIn">Create Free Account </button>
            </form>
            <!-- Remind Passowrd -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
