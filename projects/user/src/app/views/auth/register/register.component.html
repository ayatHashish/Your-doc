<div class="login">
  <div class="wrapper fadeInDown">
    <div id="formContent" class="register-form">
      <div class="container">
        <div class="row">
          <!-- title -->
          <div class="col-lg-12">
            <div class="brand-logo">
              <img src="">
            </div>
            <h4>Hello! let's get started</h4>
            <h2 class="inactive underlineHover"><a routerLink="/login"> Login In</a> </h2>

          </div>
          <!-- form -->
          <div class="col-lg-12">
            <form class="pt-3" [formGroup]="regesterForm" (ngSubmit)="handleRegister()">
              <div class="row">
                <!-- name -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name"><br>
                    <!-- <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- email -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="email" formControlName="email"
                      placeholder="email"><br>
                    <!--  <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- password -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="password" class="form-control"  placeholder="password" formControlName="password"><br>
                    <!--   <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- Confirm Passwprd -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="password" class="form-control"  formControlName="password_confirmation"
                      placeholder="Confirm Passwprd"><br>
                    <!-- <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- gender -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <select class="form-control"  formControlName="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select><br>
                  </div>
                </div>
                <!-- date -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="date" class="form-control" formControlName="birth_date"
                      placeholder="birth_date"><br>
                    <!--  <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- phone -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="number" class="form-control" formControlName="phone"
                      placeholder="phone"><br>
                    <!--   <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!-- file -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="file" class="form-control" formControlName="avatar"><br>
                    <!-- <div class="alert alert-danger"></div> -->
                  </div>
                </div>
                <!--   Choose Type-->
                <div class="col-lg-6">
                  <div class="form-group">
                    <select class="form-control" name="user_type" id="user_type" formControlName="user_type">
                      <option disabled selected>Choose Type</option>
                      <option value="3">Patient</option>
                      <option value="2">Doctor</option>
                    </select>
                  </div>
                </div>
              </div>
              <button  class="btn-lo fadeIn mt-2 fourth">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs Titles -->
  </div>
</div>
