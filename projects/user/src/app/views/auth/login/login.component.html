<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login-doc">
          <h2>LOGIN, Book a check <br>with <span> the best
              Doctors</span> <br> in all Specialties </h2>
          <span class="dic-icon"> <i class='bx bxs-check-circle'></i> Medical consultation</span>
          <span class="dic-icon"> <i class='bx bxs-check-circle'></i> Book a check</span>
          <div id="login-carousel" class="carousel slide custom-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#login-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../../../../assets/images/login/1.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/3.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/4.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/5.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../../assets/images/login/6.png" alt="Third slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#login-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#login-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
      </div>
      <div class="col-lg-6">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="login-dic">
              <h2>LOGIN NOW!</h2>
              <div class="go_login">
                <h6>Don't have an account ?</h6>
                <a routerLink="/auth/signup"> Join us </a>
              </div>
            </div>
            <form [formGroup]= "loginForm" (ngSubmit)="handlelogin()">
              <div class="alert alert-danger" *ngIf="errorMsg!=''" (input)="errorMsg=''">{{errorMsg}}</div>


              <!-- email -->
              <div class="form-group">
                <input class="input-group" type="email" formControlName="email" id="email" required>
                <label>Your Email</label>
              </div>
              <!--  password  doc-->
              <div class="form-group">
                <input class="input-group" type="password" formControlName="password" id="password" required>
                <label>Password</label>

              </div>
              <div class="form-check">
                <div class="form-check-content">
                  <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Remember me
                  </label>
                </div>
                <a class="underlineHover" routerLink="/auth/forgotPassword">Forgot Password?</a>
              </div>
              <input type="submit" class="btn-lo fadeIn" value="sign in">

            </form>
            <label>
              Time
          </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
