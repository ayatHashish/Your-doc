<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="wrapper fadeInDown">
          <div id="formContent" class="forget-content">
            <div class="login-dic">
              <h2>Forget password </h2>
              <!-- <a routerLink="/auth/signup"> Don't have an account ?
                <br>
                <span class="underlineHover"> Create Free Account </span>
              </a> -->
            </div>
            <form>
              <!-- email -->
              <div class="form-group">
                <input class="input-group" type="email" formControlName="email" id="email" required>
                <label>Your Email</label>
              </div>
              <button class="btn-lo fadeIn" routerLink="/auth/verifycode">Request password reset</button>
              <div>
                <a class="underlineHover" routerLink="/auth/login">Back to login</a>
              </div>
            </form>
            <!-- Remind Passowrd -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
